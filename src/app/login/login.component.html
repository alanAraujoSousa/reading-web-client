<div id="login_content" class="container col-md-4">
    <h2 class="login-title text-center m-5">
      Login
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="p-fluid">
            <div class="form-group">
                <label for="login-field">Login</label>
                <input id="login-field" formControlName="login" type="text" pInputText> 
            </div>
            <div class="form-group">
                <label for="password-field">Password</label>
                <input feedback="false" id="password-field" formControlName="password" type="password" pPassword> 
            </div>
            <div class="form-group">
                <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
            </div>
        </div>
    </form>
    <p class="text-center">
        Not a member? <a href="/signup" routerLink="/signup">Register!</a>
    </p>

</div>
