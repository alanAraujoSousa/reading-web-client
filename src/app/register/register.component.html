<div id="signup_content" class="container col-md-4">
    <h2 class="signup-title text-center m-5">
      Signup
    </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="p-fluid">
            <div class="form-group">
                <label for="name-field">Name</label>
                <input id="name-field" formControlName="name" type="text" pInputText> 
            </div>
            <div class="form-group">
                <label for="signup-login-field">Login</label>
                <input id="signup-login-field" formControlName="login" type="text" pInputText> 
            </div>
            <div class="form-group">
                <label for="signup-password-field">Password</label>
                <input id="signup-password-field" formControlName="password" type="password" pPassword> 
            </div>
            <div class="form-group">
                <button pButton type="submit" label="Register" [disabled]="!signupForm.valid"></button>
            </div>
        </div>
    </form>
    <p class="text-center">
        Already have an account? <a href="/login" routerLink="/login">Log in!</a>
    </p>

</div>
